<div id="configurar">
  <h1>Configurações</h1>

  <button
    data-ng-click="vm.voltarPraPaginaInicial()"
    class="voltar-pra-pagina-inicial">
    <i class="fa fa-home"></i>
    PÁGINA INICIAL
  </button>

  <div class="secao">
    <p class="tipo">Usuário</p>

    <form class="conteudo">
      <label>
        <p class="descricao">Seu nome</p>
        <input
          data-ng-model="vm.nomeDoUsuario"
          type="text"
          placeholder="Insira seu nome aqui...">
      </label>

      <button
        data-ng-click="vm.salvarNovoNomeDoUsuario(vm.nomeDoUsuario)"
        type="submit">Salvar as alterações</button>
    </form>
  </div>

  <div class="secao">
    <p class="tipo">Destinatários</p>

    <div class="conteudo">
      <form>
        <p class="descricao">Gerenciar destinatários</p>
        <table>
          <tr data-ng-repeat="destinatario in vm.destinatarios">
            <td>{{destinatario}}</td>
            <td>
              <button
                data-ng-click="vm.removerDestinatario($index)"
                class="remover">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td>
              <input
                data-ng-model="vm.novoDestinatario"
                type="text"
                placeholder="Adicionar novo destinatário...">
            </td>
            <td>
              <button
                class="adicionar"
                data-ng-click="vm.adicionarDestinatario(vm.novoDestinatario)">
                <i class="fa fa-plus"></i>
              </button>
            </td>
          </tr>
        </table>

        <button
          data-ng-click="vm.salvarDestinatarios(vm.destinatarios)"
          type="submit">Salvar as alterações</button>
      </form>
    </div>
  </div>
</div>
