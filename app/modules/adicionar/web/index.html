<div id="adicionar">
  <header>
    <h1 selecionar>GERADOR DE<br>GUIA DE REMESSA</h1>

    <div
      data-check-box
      data-checado="vm.guia.vaiMalote"></div>
  </header>

  <div class="linha">
    <div class="coluna">
      <input
          data-ng-model="vm.guia.numero"
          data-ng-keypress="vm.adicionarGuia($event)"
          class="campo largura-total"
          type="text"
          placeholder="NÚMERO DA GUIA">
    </div>
    <div class="coluna">
      <input
          data-ng-model="vm.guia.malote"
          data-ng-keypress="vm.adicionarGuia($event)"
          data-ng-disabled="!vm.guia.vaiMalote"
          class="campo largura-total"
          type="text"
          placeholder="NÚMERO DO MALOTE">
    </div>
  </div>

  <div class="linha">
    <div class="coluna">
      <select
        data-ng-model="vm.guia.destinatario"
        class="campo largura-total">

        <option
          value
          disabled
          hidden>

          ESCOLHA O DESTINATÁRIO AQUI...
        </option>

        <!-- por favor, não quebre esta linha -->
        <option data-ng-repeat="destinatario in vm.listaDeDestinatarios">{{destinatario}}</option>
      </select>
    </div>
  </div>

  <div class="linha">
    <div class="coluna">
      <input
        data-ng-model="vm.codigoDeBarras"
        data-ng-keypress="vm.adicionarDados($event)"
        data-auto-focus
        class="campo largura-total centralizar"
        type="text"
        placeholder="ESCANEIE OU DÍGITE AQUI...">
    </div>
  </div>

  <!-- 5 de dez.: trocar esta merda por uma tabela -->
  <div data-ng-if="vm.guia.processos.length">
    <p class="negrito">LISTA DE PROCESSOS JÁ ADICIONADOS:</p>

    <table class="largura-total">
      <tr data-ng-repeat="processo in vm.guia.processos | orderBy:'-item'">
        <td class="coluna italico texto-cinza">{{processo.item}}.</td>
        <td class="coluna">{{processo.numero}}</td>
        <td class="coluna">{{processo.volume}}</td>
        <td class="coluna">
          <div class="linha">
            <div class="coluna">
              <button
                data-ng-click="vm.aumentarVolume(processo.numero)"
                class="botao botao-azul largura-total">
                <i class="fa fa-arrow-up"></i>
              </button>
            </div>
            <div class="coluna">
              <button
                data-ng-click="vm.diminuirVolume(processo.numero)"
                class="botao botao-azul largura-total">
                <i class="fa fa-arrow-down"></i>
              </button>
            </div>
            <div class="coluna">
              <button
                data-ng-click="vm.removerProcesso(processo.numero)"
                class="botao botao-vermelho largura-total">
                <i class="fa fa-times"></i>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </div>

  <div class="linha">
    <div class="coluna">
      <button
        data-ng-click="vm.gerarGuia()"
        class="botao botao-verde largura-total negrito">

        GERAR GUIA
      </button>
    </div>
  </div>

  <!-- noticação -->
  <div
    data-ng-show="vm.notificar.exibir"
    class="notificacao">

    <span>
      {{vm.notificar.mensagem}}
    </span>
  </div>
</div>
