<input
  data-ng-model="ligado"
  id="cb-checkbox"
  type="checkbox"
  hidden>

<label
  class="cb-label"
  for="cb-checkbox">

  <div data-ng-class="{'cb-interruptor': true, 'cb-desligado': !ligado}">
    <div class="cb-botao">
      <div class="cb-botao-sombra"></div>
    </div>
  </div>

  <p>{{mensagem}}</p>
</label>
