  <form data-ng-submit="vm.adicionar()">
    <table>
      <tr>
        <td>
          <input
            data-ng-model="vm.numero"
            class="centralizar"
            type="text"
            placeholder="Selecione aqui e escaneie..."
            autofocus>
        </td>
      </tr>
    </table>
  </form>

  <table
    data-ng-if="vm.processos.length"
    class="adicionados">

    <tr>
      <th colspan="5">
        LISTA DE PROCESSOS JÁ ADICIONADOS:
      </th>
    </tr>
    <tr data-ng-repeat="processo in vm.processos | orderBy:'-item'">
      <td style="color: gray;">
        <i>{{processo.item}}.</i>
      </td>
      <td>{{processo.numero}}</td>
      <td>{{processo.vol}}</td>
      <td>
        <input
          data-ng-click="vm.remover($index)"
          type="button"
          value="remover">
      </td>
    </tr>
  </table>

  <form
    data-ng-submit="vm.criar()"
    style="margin-top: 5px;">

    <table>
      <tr>
        <td>
          <input type="submit" value="gerar guia">
        </td>
      </tr>
    </table>
  </form>

  <!-- <p class="centralizar">
    <a href="#">últimas guias geradas</a>

  <!-- Noticação -->
  <div
    data-ng-show="vm.notificar.eh"
    class="notificacao">

    <span>
      {{vm.notificar.mensagem}}
    </span>
  </div>
