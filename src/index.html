<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <title>Gerador de Guia de Remessa</title>

    <!-- build:css style.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/gr.css">
    <link rel="stylesheet" href="css/anima.css">
    <link rel="stylesheet" href="app/components/grIndice/template.css">
    <link rel="stylesheet" href="app/components/grCabecalho/template.css">
    <link rel="stylesheet" href="app/components/grHistorico/template.css">
    <link rel="stylesheet" href="app/components/grGuia/template.css">
    <link rel="stylesheet" href="app/components/grConfiguracoes/template.css">
    <!-- endinject -->
    <!-- endbuild -->

    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div
      ng-app="app"
      class="gr-principal">

      <ng-view>
        <p class="gr-txt-c gr-carregando">
          <i class="gr-mrg-bx-10 fa fa-spinner fa-pulse fa-3x"></i>
          <br>
          <span>CARREGANDO...</span>
        </p>
      </ng-view>
    </div>

    <script src="https://unpkg.com/angular@1.6.7/angular.min.js"></script>
    <script src="https://unpkg.com/angular-route@1.6.7/angular-route.min.js"></script>
    <script src="https://unpkg.com/angular-animate@1.6.7/angular-animate.min.js"></script>
    <script src="https://unpkg.com/select@1.1.2/dist/select.js"></script>

    <!-- build:js script.js -->
    <!-- inject:js -->
    <script src="app/module.js"></script>
    <script src="app/components/grImpressao/controller.js"></script>
    <script src="app/components/grSobre/controller.js"></script>
    <script src="app/components/grIndice/controller.js"></script>
    <script src="app/components/grHistorico/controller.js"></script>
    <script src="app/components/grConfiguracoes/controller.js"></script>
    <script src="app/components/grGuia/component.js"></script>
    <script src="app/components/grCabecalho/component.js"></script>
    <script src="app/directives/grDestacarProcesso/directive.js"></script>
    <script src="app/directives/grFocar/directive.js"></script>
    <script src="app/directives/grSelecionar/directive.js"></script>
    <script src="app/factories/Guia.js"></script>
    <script src="app/filters/formatar.js"></script>
    <script src="app/filters/preencher.js"></script>
    <script src="app/services/Historico.js"></script>
    <script src="app/services/Configuracoes.js"></script>
    <script src="app/services/Processo.js"></script>
    <script src="app/services/Destinatarios.js"></script>
    <script src="app/run.js"></script>
    <script src="app/config.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
