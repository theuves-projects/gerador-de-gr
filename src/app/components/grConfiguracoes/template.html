<div
  ng-init="$ctrl.iniciar()"
  id="configuracoes">

  <gr-cabecalho pode-sair="$ctrl.podeSair()">
    <h1>CONFIGURAÇÕES</h1>
    <button
      ng-click="$ctrl.salvar()"
      class="gr-btn gr-btn-azul"
      title="Salvar as alterações">

      <i class="fa fa-floppy-o"></i>
      SALVAR
    </button>
  </gr-cabecalho>

  <div class="gr-principal-conteudo">
    <div
      id="usuario"
      class="conf-secao">

      <p class="conf-secao-tipo">
        <a href="#!/configuracoes#usuario">
          Usuário:
        </a>
      </p>

      <form class="conf-secao-conteudo">
        <p class="gr-mrg-bx-10">
          <label for="usuario-nome">
            Seu nome:
          </label>

          <i
            class="fa fa-info-circle gr-cor-azul gr-float-d gr-cursor-help"
            title="Nome que aparecerá na guia.">
          </i>
        </p>

        <input
          ng-model="$ctrl.usuario.nome"
          ng-trim="false"
          id="usuario-nome"
          class="gr-input gr-w-100"
          type="text"
          maxlength="25"
          placeholder="Insira seu nome aqui...">

        <span class="gr-float-d gr-font-12 gr-mrg-cm-5">
          {{$ctrl.usuario.nome.length}}-25
        </span>
      </form>
    </div>

    <div
      id="destinatarios"
      class="conf-secao">

      <p class="conf-secao-tipo">
        <a href="/#!/configuracoes#destinatarios">
          Destinatários:
        </a>
      </p>

      <div class="conf-secao-conteudo">
        <p class="gr-mrg-bx-10">
          <label for="destinatarios-novo">
            Gerenciar destinatários:
          </label>

          <i
            class="fa fa-info-circle gr-cor-azul gr-float-d gr-cursor-help"
            title="Destinatários para escolher.">
          </i>
        </p>

        <div
          ng-repeat="destinatario in $ctrl.destinatarios.lista"
          class="gr-flex-lin gr-flex-lin-c gr-w-100 gr-anima conf-destinatario">

          <div
            class="gr-flex-col gr-cursor-default conf-destinatario-item"
            title="{{destinatario}}">
            <span gr-selecionar>{{destinatario}}</span>

            <i
              ng-if="!$ctrl.destinatarios.tahSalvo(destinatario)"
              class="fa fa-exclamation-triangle gr-cursor-help gr-cor-amarelo"
              title="Ainda não foi salvado!">
            </i>
          </div>
          <div class="gr-flex-col conf-destinaario-item">
            <button
              ng-click="$ctrl.destinatarios.remover($index)"
              class="gr-btn gr-btn-vermelho gr-float-d"
              title="Remover">

              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>

        <form
          ng-submit="$ctrl.destinatarios.adicionar()"
          class="gr-w-100 gr-mrg-cm-5">

          <input
            ng-model="$ctrl.destinatarios.novo"
            ng-trim="false"
            id="destinatarios-novo"
            class="gr-input gr-w-100"
            type="text"
            maxlength="45"
            placeholder="ADICIONE UM NOVO DESTINATÁRIO...">

          <span class="gr-float-d gr-font-12 gr-mrg-cm-5">
            {{$ctrl.destinatarios.novo.length}}-45
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
