<div
  ng-init="conf.iniciar()"
  id="configuracoes">

  <gr-cabecalho
    titulo="CONFIGURAÇÕES"
    bt-princ="SALVAR"
    bt-princ-fa="floppy-o"
    bt-princ-cor="azul"
    bt-princ-click="conf.salvar()">
  </gr-cabecalho>

  <div class="gr-sec">
    <div id="usuario" class="secao">
      <p class="tipo">
        <a href="#!/configuracoes#usuario">
          Usuário:
        </a>
      </p>

      <form class="conteudo">
        <label>
          <p class="g-margin-baixo-10">Seu nome:</p>

          <input
            ng-model="conf.usuario.nome"
            class="g-campo g-largura-total"
            type="text"
            placeholder="Insira seu nome aqui...">
        </label>
      </form>
    </div>

    <div id="destinatarios" class="secao">
      <p class="tipo">
        <a href="/#!/configuracoes#destinatarios">
          Destinatários:
        </a>
      </p>

      <div class="conteudo">
        <p class="g-margin-baixo-10">Gerenciar destinatários:</p>

        <div
          ng-repeat="destinatario in conf.destinatarios.lista"
          class="g-linha g-largura-total destinatario">

          <div
            selecionar
            class="g-coluna g-cursor-padrao item">

            {{destinatario}}
          </div>
          <div class="g-coluna item">
            <button
              ng-click="conf.destinatarios.remover($index)"
              class="g-botao g-botao-vermelho g-direita">

              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>

        <div class="g-largura-total">
          <input
            ng-model="conf.destinatarios.novo"
            ng-keypress="conf.destinatarios.adicionar($event)"
            class="g-campo g-largura-total g-margin-cima-5"
            type="text"
            placeholder="ADICIONE UM NOVO DESTINATÁRIO...">
        </div>
      </div>
    </div>
  </div>
</div>
