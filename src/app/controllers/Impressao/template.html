<div
  ng-init="impr._iniciar()"
  id="impressao">

  <gr-cabecalho>
    <h1>IMPRESS√ÉO DA GUIA</h1>
    <button
      ng-click="impr.imprimir()"
      class="gr-btn gr-btn-azul"
      title="Imprimir a guia">

      <i class="fa fa-print"></i>
      IMPRIMIR
    </button>
  </gr-cabecalho>

  <div class="gr-principal-conteudo">
    <gr-guia
      data="impr.data",
      usuario="impr.usuario"
      numero="impr.numero"
      malote="impr.malote"
      destinatario="impr.destinatario"
      processos="impr.processos">
    </gr-guia>
  </div>
</div>
