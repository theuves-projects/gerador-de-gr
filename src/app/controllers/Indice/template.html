<div
  ng-init="ind.iniciar()"
  id="indice">

  <gr-cabecalho pode-sair="ind.guia.tahVazia()">
    <h1>GERADOR DE GUIAS</h1>
    <button
      ng-click="ind.gerarGuia()"
      class="gr-btn gr-btn-verde"
      title="Gerar a guia">

      <i class="fa fa-arrow-right"></i>
      GERAR
    </button>
  </gr-cabecalho>

  <div class="gr-principal-conteudo">
    <form>
      <div class="gr-flex-lin">
        <div class="gr-flex-col">
          <input
            ng-model="ind.guia.numero"
            class="gr-input gr-w-100"
            type="number"
            min="1"
            step="1"
            placeholder="NÚMERO"
            title="Número da guia">
        </div>
        <div class="gr-flex-col">
          <input
            ng-model="ind.guia.malote"
            class="gr-input gr-w-100"
            type="number"
            min="1"
            step="1"
            placeholder="MALOTE (OPCIONAL)"
            title="Número do malote">
        </div>
      </div>

      <div class="gr-pad-2">
        <select
          ng-model="ind.guia.destinatario"
          ng-options="destinatario for destinatario in ind.destinatarios"
          class="gr-input gr-w-100"
          title="Destinatarios">

          <option
            value
            disabled
            hidden>

            ESCOLHA O DESTINATÁRIO AQUI...
          </option>
        </select>
      </div>
    </form>

    <div class="gr-hr"></div>

    <form
      ng-submit="ind.adicionarProcesso()"
      class="gr-pad-2 gr-mrg-bx-5">

      <input
        ng-model="ind.codigoDeBarras"
        gr-focar
        class="gr-input gr-w-100 gr-txt-c"
        type="text"
        placeholder="ESCANEIE OU DIGITE OS PROCESSOS AQUI..."
        title="Escanei ou digite os processos aqui...">
    </form>

    <div
      ng-switch="ind.guia.processos.tahVazio()"
      class="gr-pad-2">

      <div
        ng-switch-when="true"
        class="gr-aviso gr-aviso-vermelho gr-anima-switch">
        <p>AINDA NÃO FOI ADICIONADO NENHUM PROCESSO!</p>
      </div>

      <table
        ng-switch-when="false"
        class="gr-w-100 gr-anima-switch">

        <tr>
          <th>ITEM</th>
          <th>PROCESSO</th>
          <th>VOLUME</th>
          <th><i class="fa fa-pencil"></i></th>
        </tr>

        <tr
          ng-repeat="processo in ind.guia.processos.lista | orderBy:'-item'"
          class="gr-anima">

          <td>{{processo.item | preencher:2}}</td>
          <td>
            <span
              gr-selecionar
              class="gr-espaco-e">
              <gr-destacar-processo
                numero="processo.numero | formatar"
                classes="['gr-txt-n', 'gr-txt-marcado']">
              </gr-destacar-processo>
            </span>

            <i
              ng-if="!processo.ehValido"
              class="fa fa-exclamation-circle gr-cor-vermelho gr-cursor-help"
              title="Formato não reconhecido!">
            </i>
          </td>
          <td>{{processo.volume | preencher:2}}</td>

          <td class="gr-flex-lin">
            <div class="gr-flex-col gr-pad-1">
              <button
                ng-click="ind.guia.processos.aumentarVolume(processo.numero)"
                class="gr-btn gr-btn-azul gr-w-100">
                <i class="fa fa-arrow-up"></i>
              </button>
            </div>
            <div class="gr-flex-col gr-pad-1">
              <button
                ng-click="ind.guia.processos.diminuirVolume(processo.numero)"
                ng-disabled="ind.guia.processos.obter(processo.numero).volume === 1"
                class="gr-btn gr-btn-azul gr-w-100">

                <i class="fa fa-arrow-down"></i>
              </button>
            </div>
            <div class="gr-flex-col gr-pad-1">
              <button
                ng-click="ind.removerProcesso(processo.numero)"
                class="gr-btn gr-btn-vermelho gr-w-100">

                <i class="fa fa-times"></i>
              </button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
