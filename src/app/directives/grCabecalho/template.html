<div id="gr-cabecalho">
  <div class="gr-flex-lin gr-flex-lin-bl cab-ctrls">
    <div class="gr-flex-col-75">
      <button>
        <i class="fa fa-plus"></i>
        Novo
      </button>
      <button>
        <i class="fa fa-history"></i>
        Histórico
      </button>
      <button>
        <i class="fa fa-cog"></i>
        Configurações
      </button>
    </div>
    <div class="gr-flex-col-25 gr-texto-d gr-texto-i">
      {{cabData | date:'dd/MM/yyyy HH:mm'}}
    </div>
  </div>

  <h1>{{cabTitulo}}</h1>
</div>
