<div id="cb">
  <input
    ng-model="cbLigado"
    id="cb-input"
    type="checkbox"
    hidden>

  <label
    class="cb-label"
    for="cb-input">

    <div
      ng-class="{'cb-desligado': !cbLigado}"
      ng-style="{'border-color': cbCorDaBorda, 'background-color': cbCorDoFundo}"
      class="cb-interruptor">

      <div class="cb-botao">
        <div class="cb-botao-sombra"></div>
      </div>
    </div>

    <p>{{cbMensagem}}</p>
  </label>
</div>
